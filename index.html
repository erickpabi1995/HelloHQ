<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>HelloHQ code challenge</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body" id="card-body1">
          <div class="row" id="rowteam">
            <div class="col-md-10 mt-4" id="team">Team</div>
            <div
              class="col-md-2 mt-4"
              id="expand"
              data-bs-toggle="collapse"
              href="#collapseExpand"
              role="button"
            >
              <span
                class="material-symbols-outlined"
                id="expandIcon"
                
              >
                expand_less
              </span>
            </div>
          </div>
        </div>
        <section id="collapseExpand" class="collapse show">
            <hr />
          <div class="row">
            <div class="col-md-10" id="mainrow">
              <div class="row">
                <div class="card-body mt-2">
                  <div class="d-flex">
                    <div class="d-flex">
                      <div>
                        <img src="./images/cameron.svg" class="cameron" alt="Cameron Williamson" />
                      </div>
                      <div>
                        <p class="camhead">Cameron Williamson</p>
                        <div>
                          <p class="project">Project Manager</p>
                        </div>

                        <p class="standard">Standard: 50€/h</p>
                      </div>
                    </div>

                    <div class="d-flex">
                      <div class="pena">
                        <img src="./images/eleanor.svg" class="cameron" alt="Eleanor Pena"/>
                        <div class="overlay">
                          <div class="text d-flex">
                            <span class="material-symbols-outlined" class="pencil">
                              edit
                            </span>
                            <span class="material-symbols-outlined" class="delete">
                              delete
                            </span>
                          </div>
                        </div>
                      </div>

                      <div>
                        <p class="camhead">Eleanor Pena</p>
                        <p class="project">Team</p>
                        <p class="standard">Standard: 50€/h</p>
                      </div>
                    </div>

                    <div class="d-flex" id="ralph">
                      <div>
                        <img src="./images/ralph.svg" class="cameron" alt="Ralph Edwards"/>
                      </div>
                      <div>
                        <p class="camhead">Ralph Edwards</p>
                        <p class="project">Team</p>
                        <p class="standard">Standard: 50€/h</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="card-body mt-2">
                  <div class="d-flex">
                    <div class="d-flex">
                      <div>
                        <img src="./images/darel.svg" class="cameron" alt="Darrel Stewaris"/>
                      </div>
                      <div>
                        <p class="camhead">Darrel Stewaris...</p>
                        <p class="project">Team</p>
                        <p class="standard">Standard: 50€/h</p>
                      </div>
                    </div>

                    <div class="d-flex eleanor">
                      <div>
                        <img src="./images/Albert.svg" class="cameron" alt="Albert Flores" />
                      </div>
                      <div>
                        <p class="camhead">Albert Flores</p>
                        <p class="project">Team</p>
                        <p class="standard">Standard: 50€/h</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-2 p-2 person-icon-container">
              <div class="d-flex dotted-card">
                <div class="dotted">
                  <span class="material-symbols-outlined" id="account">
                    person_add
                  </span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/myScripts.js"></script>
  </body>
</html>
